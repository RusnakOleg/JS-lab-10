<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еліпс (Canvas)</title>
</head>
<body>
    <h1>Еліпс (Canvas)</h1>
    <label for="majorAxis">Велика півось:</label>
    <input type="number" id="majorAxis" value="100">
    <br>
    <label for="minorAxis">Мала півось:</label>
    <input type="number" id="minorAxis" value="50">
    <br>
    <button onclick="drawEllipseCanvas()">Намалювати</button>
    <br>
    <canvas id="canvas" width="500" height="400"></canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function drawEllipseCanvas() {
            var a = Number(document.getElementById('majorAxis').value);
            var b = Number(document.getElementById('minorAxis').value);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.ellipse(canvas.width / 2, canvas.height / 2, a, b, 0, 0, 2 * Math.PI);
            ctx.stroke();
        }
    </script>
</body>
</html>
