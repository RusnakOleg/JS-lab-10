<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еліпс (мозаїка)</title>
</head>
<body>
    <h1>Еліпс (мозаїка)</h1>
    <label for="majorAxis">Велика півось:</label>
    <input type="number" id="majorAxis" value="100">
    <br>
    <label for="minorAxis">Мала півось:</label>
    <input type="number" id="minorAxis" value="50">
    <br>
    <button onclick="drawEllipseMosaic()">Намалювати</button>
    <br>
    <canvas id="canvas" width="500" height="400"></canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function drawEllipseMosaic() {
            var a = Number(document.getElementById('majorAxis').value);
            var b = Number(document.getElementById('minorAxis').value);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var step = 0.01;
            for (var t = 0; t < 2 * Math.PI; t += step) {
                var x = a * Math.cos(t);
                var y = b * Math.sin(t);
                ctx.fillRect(x + canvas.width / 2, y + canvas.height / 2, 1, 1);
            }
        }
    </script>
</body>
</html>
